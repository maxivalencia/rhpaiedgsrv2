        - { path: ^/decorationspersonnels, roles: ROLE_USER }
        - { path: ^/details/motifs/radiations/controles, roles: ROLE_ADMIN }
        - { path: ^/diplomes, roles: ROLE_USER }
        - { path: ^/diplomes/personnels, roles: ROLE_USER }
        - { path: ^/districts, roles: ROLE_USER }
